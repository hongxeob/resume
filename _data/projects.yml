- project: 고수 캐쳐 (Gosu Catcher)
  duration: 2023.08 &mdash; 2023.09 | 팀 프로젝트 FE-4명 / BE-5명
  description: 동네 주변 업체가 등록한 당일 폐기 예정 식료품을 찾아 저렴하게 판매/구매하는 서비스
  github_url: https://github.com/prgrms-be-devcourse/BE-04-GosuCatcher
